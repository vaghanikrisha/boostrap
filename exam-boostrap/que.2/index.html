<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel component </title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="container mt-5">
    <div id="bannerCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/img/jew.3.jpg" class="d-block w-100" alt="Banner Image 1">
            </div>
            <div class="carousel-item">
                <img src="assets/img/jew.1.jpg" class="d-block w-100" alt="Banner Image 2">
            </div>
            <div class="carousel-item">
                <img src="assets/img/jew.2.jpg" class="d-block w-100" alt="Banner Image 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#bannerCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#bannerCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
</body>
</html>

    <script src="assets/jq/bootstrap.bundle.min.js"></script>
</body>
</html>
